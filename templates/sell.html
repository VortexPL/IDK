{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" class="form-select" aria-label="Default select example" style="width: 207px; margin-left:auto; margin-right:auto; margin-bottom: 5px">
            <option selected value="">Choose a stock</option>
            {% for stock in stocks %}
            <option value="{{ stock["stock"] }}">{{ stock["stock"] }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
