{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <h2>Current balance: {{ cash }}$</h2>
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="USD" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
